<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tails demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript" src="swiper.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
      integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
      crossorigin="anonymous"
    ></script>

    <!-- Link Swiper's CSS -->

    <link rel="stylesheet" href="swiper.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="topBar">
      <img class="tailsLogo" src="#" alt="tailsLogo" />
      <div class="menu"><span></span></div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-h">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide">Horizontal Slide 1</div> -->
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div id class="swiper-slide">
                <main class="homepage">
                  <section class="mainText">
                    <div class="mainTextContentOne">
                      Food as unique as your dog
                    </div>
                    <div class=" mainTextContentTwo">How it works</div>
                  </section>
                  <div class="mainBottomSection">
                    <div class="iconSize">
                      <i class="fas fa-angle-right"></i>
                    </div>
                    <div class="ovalPaddingHorizontalTwo">
                      <div class="ovalTwo">
                        <div class="spanOval">
                          <span>Try now for free </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </main>
              </div>
              <div id class="swiper-slide">Vertical Slide 1</div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
            <main class="homepage">
              <section class="PageTwoMainText">
                <div class="pageTwoMainTextContentOne">
Tell us about your dog                </div>
                <div class="pageTwoMainTextContentTwo">From the basic profile to lifestyle, health & favourite flavours</div>
              </section>
              <div class="mainBottomSection">
                <div class="iconSize">
                  <i class="fas fa-angle-right"></i>
                </div>
                <div class="ovalPaddingHorizontalTwo">
                  <div class="ovalTwo">
                    <div class="spanOval">
                      <span>Try now for free </span>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        <div class="swiper-slide">
          <main class="pageThreeHorizontal">
            <section class="mainText">
              <div class="circleContainer">
                <div class="circleThree">
                  <span class="circleNumber">2</span>
                </div>
              </div>
              <div id="mainTextTop" class="pageThreeTextContent boldBold">
                Is your dog a sporty one?
              </div>
              <div id="mainTextBottom" class="pageThreeTextContent boldBold">
                How much time does it spend doing some exercise?
              </div>
              <div class="iconSize"><i class="fas fa-angle-right"></i></div>
              <div class="ovalPadding">
                <div class="oval ovalColour">Try now for free</div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
